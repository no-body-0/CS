        * {

        body, html {
            height: 100%;

            background: black;

        .video-container {

        }

        a:hover {
            color: #ff0000;
            text-shadow: 0 0 8px red, 0 0 16px red, 0 0 24px red;
        }

        /* Music toggle button */
        .music-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid red;
            color: red;
            font-size: 1.2rem;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 2;
            transition: 0.3s;
        }

        .music-toggle:hover {
            background: red;
            color: black;
            text-shadow: 0 0 8px #ff0000, 0 0 16px #ff0000;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            a {

            }

    <!-- Music autoplay + fade-in + toggle -->
    <script>
        const audio = document.getElementById('bg-music');
        const btn = document.getElementById('music-btn');
        let isPlaying = false;

        // Try autoplay + fade in
        window.addEventListener('load', () => {
            const fadeDuration = 3000;
            let volume = 0;
            audio.volume = 0;
            audio.muted = true;

            audio.play().then(() => {
                isPlaying = true;
                btn.textContent = "ðŸ”Š";
                setTimeout(() => {
                    audio.muted = false;
                    const fade = setInterval(() => {
                        if (volume < 1) {
                            volume += 0.05;
                            audio.volume = volume;
                        } else clearInterval(fade);
                    }, fadeDuration / 20);
                }, 1000);
            }).catch(() => {
                document.addEventListener('click', () => audio.play(), { once: true });
            });
        });

        // Toggle button control
        btn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                btn.textContent = "ðŸ”ˆ";
                isPlaying = false;
            } else {
                audio.play();
                btn.textContent = "ðŸ”Š";
                isPlaying = true;
            }
        });
    </script>
