<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            overflow: auto;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: black !important;
            font-size: 2rem;
        }

        a {
            color: red;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        a:hover {
            color: #ff0000;
            text-shadow: 0 0 8px red, 0 0 16px red, 0 0 24px red;
        }

        .music-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid red;
            color: red;
            font-size: 1.2rem;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 2;
            transition: 0.3s;
        }

        .music-toggle.active {
            background: red;
            color: black;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
        }

        .music-toggle:hover {
            background: red;
            color: black;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            a { font-size: 1rem; }
            .content { padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="samurai.mp4" type="video/mp4">
        </video>
    </div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="music-toggle" id="music-btn">ðŸ”ˆ Tap or Scroll to Start Music</div>

    </div>

    <script>
        const audio = document.getElementById('bg-music');
        const btn = document.getElementById('music-btn');
        let isPlaying = false;

        function fadeInAudio() {
            audio.volume = 0;
            let vol = 0;
            const fade = setInterval(() => {
                vol += 0.05;
                if (vol > 1) vol = 1;
                audio.volume = vol;
                if (vol >= 1) clearInterval(fade);
            }, 200);
        }

        function startMusic() {
            if (!isPlaying) {
                audio.play().then(() => {
                    fadeInAudio();
                    isPlaying = true;
                    btn.textContent = "ðŸ”Š Music On";
                    btn.classList.add('active');
                }).catch(err => console.log(err));
            }
        }

        // Start on tap/click
        btn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                btn.textContent = "ðŸ”ˆ Tap or Scroll to Start Music";
                btn.classList.remove('active');
            } else {
                startMusic();
            }
        });

        // Also start on first scroll
        window.addEventListener('scroll', () => {
            startMusic();
        }, { once: true });
    </script>

</body>
</html>
