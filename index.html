    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            overflow: auto;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: black;
            font-size: 2rem;
            text-shadow: none;
        }

        a {
            color: red;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        a:hover {
            color: #ff0000;
            text-shadow: 0 0 8px red, 0 0 16px red, 0 0 24px red;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            a {
                font-size: 1rem;
            }
            .content {
                padding: 10px;
            }
        }
    </style>
</head>
