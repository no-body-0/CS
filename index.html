        }

        /* Video container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        video {
            width: 110%;   /* slightly smaller (less zoomed in effect) */
            height: 110%;
            object-fit: cover;
            transform: scale(0.9); /* zoom out a bit */
            transform-origin: center;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 0 0 8px cyan;
        }

        a {
            display: inline-block;
            color: cyan;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 18px;
            transition: 0.3s;
        }

        a:hover {
            color: white;
            text-shadow: 0 0 10px cyan;
        }
    </style>
</head>
