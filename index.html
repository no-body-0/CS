    <title>Codes By Dev Kumar Mahur</title>
    <style>
        /* Reset default margin/padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            overflow: hidden;
        }

        /* Video background container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* full video visible, no cropping */
        }

        /* Overlay content */
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: black;
            text-shadow: none;
            font-size: 2rem;
        }

        a {
            color: red;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        a:hover {
            color: white;
        }

        /* Make sure content is readable on small screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            a {
                font-size: 1rem;
            }
            .content {
                padding: 10px;
            }
        }
    </style>
</head>

    <div class="video-container">
