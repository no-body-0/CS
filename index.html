    <script>
        const audio = document.getElementById('bg-music');
        const btn = document.getElementById('music-btn');
        let isPlaying = false;
        let started = false;

        // Fade-in function
        function fadeIn(audio, duration = 1500) {
            audio.volume = 0;
            const step = 50;
            const increment = step / duration;
            let vol = 0;
            const fade = setInterval(() => {
                vol = Math.min(1, vol + increment);
                audio.volume = vol;
                if (vol >= 1) clearInterval(fade);
            }, step);
        }

        function startMusic() {
            if (started) return;
            started = true;
            audio.play().then(() => {
                fadeIn(audio, 1500);
                btn.textContent = "ðŸ”Š";
                btn.classList.add("active");
                isPlaying = true;
            }).catch(err => console.log("Autoplay blocked:", err));
        }

        // Listen for user interaction (any gesture)
        ["click", "scroll", "wheel", "touchstart", "keydown"].forEach(event => {
            window.addEventListener(event, startMusic, { once: true, passive: true });
        });

        // Toggle button manually
        btn.addEventListener("click", (e) => {
            e.stopPropagation();
            if (!started) {
                startMusic();
                return;
            }
            if (isPlaying) {
                audio.pause();
                btn.textContent = "ðŸ”ˆ";
                btn.classList.remove("active");
                isPlaying = false;
            } else {
                audio.play().then(() => {
                    btn.textContent = "ðŸ”Š";
                    btn.classList.add("active");
                    isPlaying = true;
                }).catch(err => console.log("Play error:", err));
            }
        });
    </script>
