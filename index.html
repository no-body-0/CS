<style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {
        height: 100%;
        font-family: 'Orbitron', sans-serif;
        background: black;
        color: white;
        overflow: auto;
    }

    /* Background video */
    .video-container {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 0;
    }

    .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Content section */
    .content {
        position: relative;
        z-index: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .program {
        display: inline-block;  /* container shrinks to content */
        margin-bottom: 10px;
    }

    h1 {
        color: black !important;
        font-size: 2rem;
        margin-bottom: 5px; /* minimal spacing below heading */
    }

    a {
        color: red;
        text-decoration: none;
        font-size: 1.2rem;
        display: inline;  /* hitbox only around text */
        padding: 0;
        line-height: 1;
    }

    a:hover {
        color: #ff0000;
        text-shadow: 0 0 6px red, 0 0 12px red; /* glow fits text only */
    }

    /* Music toggle button */
    .music-btn {
        position: fixed;
        top: 15px;
        right: 15px;
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid red;
        color: red;
        padding: 8px 12px;
        border-radius: 10px;
        cursor: pointer;
        z-index: 2;
        font-size: 1rem;
        transition: 0.3s;
    }

    .music-btn.active {
        background: red;
        color: black;
        text-shadow: 0 0 10px red, 0 0 20px red;
    }

    @media (max-width: 600px) {
        h1 {font-size: 1.5rem;}
        a {font-size: 1rem;}
        .content {padding: 10px;}
    }
</style>

<script>
    const audio = document.getElementById('bg-music');
    const btn = document.getElementById('music-btn');
    let isPlaying = true; // starts autoplay

    btn.addEventListener("click", (e) => {
        e.stopPropagation();
        if (isPlaying) {
            audio.pause();
            btn.textContent = "ðŸ”ˆ";
            btn.classList.remove("active");
            isPlaying = false;
        } else {
            audio.play().then(() => {
                btn.textContent = "ðŸ”Š";
                btn.classList.add("active");
                isPlaying = true;
            }).catch(err => console.log("Play error:", err));
        }
    });
